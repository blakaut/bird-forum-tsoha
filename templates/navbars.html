<html>

<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

{% block all %}
<div class="sidebar">
    <a href="/">
        <img src="{{ url_for('static', filename='images/forumlogo.png') }}" alt="Bird forum">
    </a>
    <b>Categories:</b>
    {% for cat in category_names%}
    <a href="/category/{{cat[0]}}">{{cat[0]}}</a>
    {% endfor %}
</div>

<div class="topbar">
    {% if username != "" %}
    Logged in as {{username}} - Profile options:
    <a href="/logout">Log out</a>
    {% else %}
    <a href="/login">Log in</a>
    or
    <a href="/register">register</a>
    {% endif %}
</div>
{% endblock %}

</html>
